<form  [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <input type="text" placeholder="enter name" name="user" formControlName="user">
  <br>
  <span *ngIf="user && user.invalid && user.touched">This field is mandatory</span>
  <br>
  <input type="password" placeholder="enter password" name="password" formControlName="password">
  <br>
  <span *ngIf="password&& password.invalid && password.touched">This field is mandatory</span>
  <br>
  <button>Login</button>
</form>
